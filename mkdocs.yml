site_name: Documentation Réseau SportLudiques 2024-2025
site_url: https://stefanotr.github.io/projetsiotours/
repo_url: https://github.com/stefanotr/projetsiotours
repo_name: GitHub

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: blue
      accent: light-blue
    - scheme: slate
      primary: indigo
      accent: pink
  font:
    text: "Roboto"
    code: "Fira Code"
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - header.autohide
    - navigation.expand

extra_css:
  - assets/styles/custom.css

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.emoji
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight

plugins:
  - search:
      separator: '[\s\-]+'
  - mermaid2
  - minify:
      minify_html: true

nav:
  - Introduction: index.md
  - Pré-requis:
      - "OneDrive sous Linux Mint": Prérequie/onedrive-mint.md
      - "Configuration LVM": Prérequie/lvmseeting.md
      - "SSH et RDP": Prérequie/ssh-rdp.md
  - Configuration:
      - "Gateway AD": Configuration-de-base/gatewayad.md
      - "Gateway FI": Configuration-de-base/gatewayfi.md
      - "Switch Core": Configuration-de-base/switch-core.md
      - "Switch Distribution": Configuration-de-base/switch-distribution.md
      - "Serveurs": Configuration-de-base/serveurs.md
  - "Réseaux avancés":
      - "CARP": Haute-disponibilité/carp.md
      - "HSRP": Haute-disponibilité/hsrp.md
      - "LACP": Haute-disponibilité/lacp.md
      - "IP SLA": Haute-disponibilité/rulesipsla.md
  - Sécurité:
      - "HTTPS": Secu/https.md
  - Hypervision:
      - "Docker": Hypervision/dockernode.md
      - "Proxmox": Hypervision/proxmox.md
      - "Stockage ISO": Hypervision/storagepxiso.md
      - "ZFS sur Proxmox": Hypervision/zfsproxmox.md
  - Ressources:
      - "Images": assets/images/
      - "CSS personnalisé": assets/styles/custom.css