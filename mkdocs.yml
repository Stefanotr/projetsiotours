site_name: Documentation Réseau SportLudiques 2024-2025
site_url: https://stefanotr.github.io/projetsiotours/
repo_url: https://github.com/stefanotr/projetsiotours
repo_name: GitHub

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: blue
      accent: light-blue
    - scheme: slate
      primary: indigo
      accent: pink
  font:
    text: "Roboto"
    code: "Fira Code"
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - header.autohide
    - navigation.expand

extra_css:
  - assets/styles/custom.css

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.emoji
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight

plugins:
  - search:
      separator: '[\s\-]+'
  - mermaid2
  - minify:
      minify_html: true

nav:
  - 🏠 Présentation: index.md
  - 📂 Pré-requis:
      - 💻 Installation de OneDrive sur Linux Mint: Prérequie/onedrive-mint.md
      - 🖥️ Accès à Distance (SSH et RDP): Prérequie/ssh-rdp.md
      - 💾 Configuration LVM: Prérequie/lvmseeting.md
  - 🔧 Configuration des équipements:
      - 🔌 Switch Coeur: Configuration-de-base/switch-core.md
      - 🖧 Switch de Distribution: Configuration-de-base/switch-distribution.md
      - 🌐 Routeur Fibre: Configuration-de-base/gatewayfi.md
      - 📡 Routeur ADSL: Configuration-de-base/gatewayad.md
      - 🖥️ Configuration des Serveurs: Configuration-de-base/serveurs.md
  - ⚡ Réseaux avancés et haute disponibilité:
      - 🔄 HSRP: Haute-disponibilité/hsrp.md
      - ⚙️ IP SLA: Haute-disponibilité/rulesipsla.md
      - 🔗 Interface LACP sur Cisco: Haute-disponibilité/lacp.md
      - 🛡️ Configuration CARP: Haute-disponibilité/carp.md
  - 🔒 Cybersécurité:
      - 🔐 HTTPS: Secu/https.md
  - 🖥️ Hypervision:
      - 🐳 Gestion des conteneurs avec Docker: Hypervision/dockernode.md
      - 🖥️ Installation de Proxmox sur Debian 12: Hypervision/proxmox.md
      - 💾 Gestion du stockage ISO: Hypervision/storagepxiso.md
      - 🗂️ Création d'un pool ZFS dans Proxmox: Hypervision/zfsproxmox.md
  - 📚 Ressources:
      - 🖼️ Images: assets/images/
      - 🎨 CSS personnalisé: assets/styles/custom.css